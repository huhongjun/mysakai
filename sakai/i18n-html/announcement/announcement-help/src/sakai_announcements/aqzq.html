<div class="helpBody">
<h2>合并公告</h2>
<p><strong>注意：</strong> 在这个文件里完成程序，你必须分配一个有必要
权限的角色。要确定你的角色，按照指示在
<a href="content.hlp?docId=arbu">参与者的角色</a>。 
基本理解角色和权限，请参阅
<a href="content.hlp?docId=arax">权限和角色：概览</a>。</p>

<p>合并公告(即，在另一个课程里显示一个或多个课程的公告), 按照下列步骤进行：</p>

<ol><li>在课程里显示你要合并的公告
在<a href="content.hlp?docId=arcc">菜单栏</a>，
里点击<strong><code>公告</code></strong>。

<br /><br />
</li><li>点击<strong><code>合并</code></strong>。

<br /><br />
</li><li>你想在当前课程里显示其他课程的公告点击课程旁边的复选框。
(公告仍会显示在他们原来的课程里。)

<br /><br />
</li><li>点击<strong><code>保存</code></strong>。
</li></ol>


</div>
