创建题库：<br><br>

<br clear=all>
1.在课程的菜单栏中点击“测验”，在测验页面中，点击“题库”；如图1<br><br>
<img src="image\tjtk2.JPG"><br clear=all>图2<br><br>
<br clear=all>
2.在题库页面中，点击“添加新题库”，如图2<br><br>
<img src="image\tjtk3.JPG"><br clear=all>图3<br><br>
<br clear=all>
