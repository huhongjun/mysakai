删除题库或子题库：<br><br>
<img src="image\sctk1.JPG"><br clear=all>图1<br><br>
<br clear=all>
1.在题库页面，在删除选项下，在欲删除的题库标题打勾选择；提示：删除一个题库意味着其中的全部子题库和试题都将删除；如该题库下的某道题处于使用状态，则该题库不可删除。点击“更新”，如图1<br><br>
<img src="image\sctk2.JPG"><br clear=all>图2<br><br>
<br clear=all>
2.若要把某题库或某子题库移动到其他题库下做子题库，如上图，移动“计算机题库”下的子题库“C语言题库”到“edlt”下做它的子题库，点击“C语言题库”下的移动，在移动题库页面，选中“edlt”前的单选按钮，如图2，点击移动，“C语言题库”成为“edlt”的子题库，如图3<br><br>
