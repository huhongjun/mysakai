复制题库或子题库：<br><br>
<img src="image\fztk1.JPG"><br clear=all>图1<br><br>
<br clear=all>
1.在题库页面点击题库标题下的“拷贝”，若复制题库下的子题库，点击标题旁的三角展开；点击子题库标题下的“拷贝”，如图1<br><br>
<img src="image\fztk2.JPG"><br clear=all>图2<br><br>
<img src="image\fztk3.JPG"><br clear=all>图3<br><br>
<br clear=all>
2.若要把某题库或某子题库拷贝到其他题库下做子题库，如，拷贝“计算机题库”下的子题库“C语言题库”到“edlt”下做它的子题库，并把“C语言题库”复制成题库，点击“C语言题库”下的拷贝，在拷贝题库页面，勾选“edlt”前的多选框，和“题库管理”前的多选框，如图2，点击拷贝，“C语言题库”被复制到“edlt”下，成为“edlt”的子题库，并转换成题库，如图3<br><br>
