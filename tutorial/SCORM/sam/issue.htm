1.在测验页面的“核心测验”栏中点击欲发布测验的“设置”链接；如图1<br><br>
<img src="image\fbcy2.JPG"><br clear=all>图2<br><br>
<br clear=all>
2.在设置页面，确认全部设置已经按照计划完成，最后点击“保存设置并且发布”按钮；如图2<br><br>
<img src="image\fbcy3.JPG"><br clear=all>图3<br><br>
<br clear=all>
3.在发布测验确认页，将显示出测验的设置，另外还有测验的 URL。点击“发布”则可正式发布测验。如图3<br><br>
<img src="image\fbcy4.JPG"><br clear=all>图4<br><br>
<br clear=all>
4.在测验页面，新发布的测验将出现于“已发布测验”栏中。同时，它仍然保留于“核心测验”栏中，以便将来需要时进行修改。如图4<br><br>
